<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-type-documentation test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="amf-loader.js"></script>
  <link rel="import" href="../api-type-documentation.html">
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <api-type-documentation></api-type-documentation>
    </template>
  </test-fixture>

  <test-fixture id="Aware">
    <template>
      <api-type-documentation aware="test"></api-type-documentation>
    </template>
  </test-fixture>

  <script>
  suite('api-type-documentation', () => {
    suite('Basic', () => {
      test('Adds raml-aware to the DOM if aware is set', (done) => {
        const element = fixture('Aware');
        flush(() => {
          const node = element.shadowRoot.querySelector('raml-aware');
          assert.ok(node);
          done();
        });
      });

      test('raml-aware is not in the DOM by default', (done) => {
        const element = fixture('Basic');
        flush(() => {
          const node = element.shadowRoot.querySelector('raml-aware');
          assert.notOk(node);
          done();
        });
      });

      test('api-annotation-document is not in the DOM', (done) => {
        const element = fixture('Basic');
        flush(() => {
          const node = element.shadowRoot.querySelector('api-annotation-document');
          assert.notOk(node);
          done();
        });
      });

      test('marked-element is not in the DOM', (done) => {
        const element = fixture('Basic');
        flush(() => {
          const node = element.shadowRoot.querySelector('marked-element');
          assert.notOk(node);
          done();
        });
      });

      test('api-schema-document is not in the DOM', (done) => {
        const element = fixture('Basic');
        flush(() => {
          const node = element.shadowRoot.querySelector('api-schema-document');
          assert.notOk(node);
          done();
        });
      });
    });
    /* global AmfLoader */
    suite('AMF data model tests', () => {
      [
        ['Full AMF model', false],
        ['Compact AMF model', true]
      ].forEach((item) => {
        suite('Type object - ' + item[0], () => {
          let element;
          let amf;
          let type;
          suiteSetup(() => {
            return AmfLoader.load(16, item[1])
            .then((data) => {
              amf = data[0];
              type = data[1];
            });
          });

          setup((done) => {
            element = fixture('Basic');
            element.amfModel = amf;
            element.type = type;
            flush(() => done());
          });

          test('typeTitle is computed', () => {
            assert.equal(element.typeTitle, 'EnurableType');
          });

          test('hasCustomProperties is computed', () => {
            assert.isTrue(element.hasCustomProperties);
          });

          test('Renders api-annotation-document', () => {
            const node = element.shadowRoot.querySelector('api-annotation-document');
            assert.ok(node);
          });

          test('description is computed', () => {
            assert.typeOf(element.description, 'string');
          });

          test('Renders marked-element', () => {
            const node = element.shadowRoot.querySelector('marked-element');
            assert.ok(node);
          });

          test('isSchema is false', () => {
            assert.isFalse(element.isSchema);
          });

          test('api-schema-document is not in the DOM', () => {
            const node = element.shadowRoot.querySelector('api-schema-document');
            assert.notOk(node);
          });
        });

        suite('Schema object - ' + item[0], () => {
          let element;
          let amf;
          let type;
          suiteSetup(() => {
            return AmfLoader.load(11, item[1])
            .then((data) => {
              amf = data[0];
              type = data[1];
            });
          });

          setup((done) => {
            element = fixture('Basic');
            element.amfModel = amf;
            element.type = type;
            flush(() => done());
          });

          test('typeTitle is computed', () => {
            assert.equal(element.typeTitle, 'XmlSchema');
          });

          test('hasCustomProperties is computed', () => {
            assert.isTrue(element.hasCustomProperties);
          });

          test('Renders api-annotation-document', () => {
            const node = element.shadowRoot.querySelector('api-annotation-document');
            assert.ok(node);
          });

          test('isSchema is true', () => {
            assert.isTrue(element.isSchema);
          });

          test('Renders api-schema-document', () => {
            const node = element.shadowRoot.querySelector('api-schema-document');
            assert.ok(node);
          });
        });
      });
    });
  });
  </script>
</body>
</html>
